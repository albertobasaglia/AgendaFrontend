<div class="row">
  <div class="col-md-6">
    <h3>I tuoi appuntamenti: </h3>
    <a
      href="#"
      (click)="$event.preventDefault()"
      routerLink="/logged/home/newAppuntamento"
    >Crea nuovo...</a>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let appuntamento of appuntamenti"
        [routerLink]="'/logged/viewer/appuntamento/'+appuntamento.id"
      >
        {{ appuntamento.descrizione }} <b>{{getInterval(appuntamento.dataInizio)}} - {{getInterval(appuntamento.dataFine)}}</b>
      </a>
    </div>
  </div>
  <div class="col-md-6">
    <h3>I tuoi promemoria: </h3>
    <a
      href="#"
      (click)="$event.preventDefault()"
      routerLink="/logged/home/newPromemoria"
    >Crea nuovo...</a>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let promemorio of promemoria"
        [routerLink]="'/logged/viewer/promemoria/'+promemorio.id"
      >
        {{ promemorio.descrizione }} <b>{{getInterval(promemorio.dataInizio)}} - {{getInterval(promemorio.dataFine)}}</b>
      </a>
    </div>
  </div>
</div>

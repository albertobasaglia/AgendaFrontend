<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <h3>I tuoi appuntamenti per oggi: </h3>
      <a
        href="#"
        (click)="$event.preventDefault()"
        routerLink="/logged/home/newAppuntamento"
      >Crea nuovo...</a>
      <div class="list-group">
        <a
          href="#"
           class="list-group-item list-group-item-action"
           *ngFor="let appuntamento of appuntamenti"
          [routerLink]="'/logged/home/appuntamento/'+appuntamento.id"
          routerLinkActive="active"
        >
          {{ appuntamento.descrizione }}
        </a>
      </div>
      <h3>I tuoi promemoria per oggi: </h3>
      <a
        href="#"
        (click)="$event.preventDefault()"
        routerLink="/logged/home/newPromemoria"
      >Crea nuovo...</a>
      <div class="list-group">
        <a
          href="#"
          class="list-group-item list-group-item-action"
          *ngFor="let promemorio of promemoria"
          [routerLink]="'/logged/home/promemoria/'+promemorio.id"
          routerLinkActive="active"
        >
          {{ promemorio.descrizione }}
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

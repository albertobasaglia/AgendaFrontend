<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <h3>I tuoi appuntamenti per oggi: </h3>
      <div class="list-group">
        <a
          href="#"
           class="list-group-item list-group-item-action"
           *ngFor="let appuntamento of appuntamenti"
          [routerLink]="'/logged/home/appuntamento/'+appuntamento.id"
          routerLinkActive="active"
        >
          {{ appuntamento.descrizione }}
        </a>
      </div>
      <h3>I tuoi promemoria per oggi: </h3>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
